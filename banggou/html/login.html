<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="../css/reg.css" />
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js" ></script>
		<script type="text/javascript" src="../js/jquery.cookie.js" ></script>
		<script type="text/javascript" src="../js/base.js" ></script>
		<script type="text/javascript" src="../js/test.js" ></script>
		<script src="../js/js.KinerCode.js"></script>
	</head>
	<body>
		<!---------------------logo-------------------------->
		<div id="logo">
			<h1>
				<a href="../index.html"><img src="../img/reg_logo.jpg"></a>
			</h1>
		</div>
		<!---------------------logmain-------------------------->
		<div id="logmain">
			<div class="login_wrap">
				<a href="#"><img src="../img/login_banner.jpg"></a>
				<div class="login">
					<ul>
						<li class="curr"><b>账户登录</b></li>
						<li><b>手机登录</b></li>
						<li><b>卡登陆</b></li>
					</ul>
					<div class="logmiddle">
						<form id="login_form">
							<span>用户名：</span><input type="text" class="txt" /><br /><span class="write_a" style="font-size: 12px;"></span><br />
							<span>登录密码：</span><input type="password" class="phone"/><br /><span class="write_p" style="font-size: 12px;"></span><br />
							<span>验证码：</span><input type="text" id="inputCode"/> <span id="code" class="mycode"></span><br /><span></span>
							<input type="checkbox" id="rem"/><label for="rem">记住用户名</label>
							<input type="checkbox" id="auto"/><label for="auto">自动登录</label><br />
							<input type="button" value="登录" class="btn"/> <a href="#" class="find">找回密码？</a>
						</form>
					</div>
					<div class="join">
						<p>还不是邦购网用户？马上加入吧~~~</p><input type="button" value="免费注册>>" class="btn_reg"/>
					</div>
					<div class="other">
						<p>或者使用合作网站登录：</p>
						<a href="#">QQ</a>
						<a href="#">支付宝</a>
						<a href="#">新浪微博</a>
						<a href="#">微信</a>
						<a href="#">人人网</a>
						<span></span>
					</div>
				</div>
			</div>
		</div>
		<!---------------------footer--------------------------->
		<div id="footer">
			<div class="foo_wrap">
				美特斯邦威集团网站： <a href="#">美特斯邦威</a> |  <a href="#">ME&CITY</a> |  <a href="#">CH'IN祺</a> |  <a href="#">邦购网</a>
			</div>
		</div>
	</body>
</html>
