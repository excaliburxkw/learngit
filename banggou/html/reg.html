<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="../css/reg.css" />
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js" ></script>
		<script type="text/javascript" src="../js/jquery.cookie.js" ></script>
		<script type="text/javascript" src="../js/base.js" ></script>
		<script type="text/javascript" src="../js/test.js" ></script>
		<script src="../js/js.KinerCode.js"></script>
	</head>
	<body>
		<!---------------------logo-------------------------->
		<div id="logo">
			<h1>
				<a href="../index.html"><img src="../img/reg_logo.jpg"></a>
			</h1>
		</div>
		
		<!---------------------reg--------------------------->
		<div id="reg">
			<div class="reg_wrap">
				<p><b>手机注册</b></p>
			</div>
		</div>
		
		<!---------------------main--------------------------->
		<div id="main">
			<div class="content">
				<div class="con_left">
					<p>第一步：填写手机账户信息（以下内容均为必填）</p>
					<form>
						<span>用户名：</span><input type="text" class="txt" /><span class="warn_a">4-20个字符，推荐使用中文会会员名字。一旦注册成功会员名将不能修改。</span><br />
						<span>手机号码：</span><input type="text" class="phone"/><span class="warn_p">请输入您的手机号码。</span><br />
						<span>验证码：</span><input type="text" id="inputCode"/> <span id="code" class="mycode"></span> <b></b><br />
						<input type="button" value="发送激活码" class="send_btn"/>
					</form>
				</div>
				<div class="con_right">
					
				</div>
			</div>
		</div>
		
		<!---------------------footer--------------------------->
		<div id="footer">
			<div class="foo_wrap">
				美特斯邦威集团网站： <a href="#">美特斯邦威</a> |  <a href="#">ME&CITY</a> |  <a href="#">CH'IN祺</a> |  <a href="#">邦购网</a>
			</div>
		</div>
	</body>
</html>
