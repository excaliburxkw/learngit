<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="js/zepto.js" ></script>
		<script type="text/javascript" src="js/touch.js" ></script>
		<script type="text/javascript" src="js/rem.js" ></script>
		<link rel="stylesheet" type="text/css" href="css/cart.css"/>
		<link rel="stylesheet" href="icon/iconfont.css" />
		<script type="text/javascript" src="js/cart.js" ></script>
		<title></title>
	</head>
	<body>
		<div id="header">
			<p></p>
			<p class="title">购物车</p>
			<p class="iconfont">结算</p>
		</div>
		<div id="content">
			<div class="tips">
				<div>
					商品数量:<span></span> &nbsp;&nbsp;应付总额(不含运费):￥<b style="font-weight: 100;color: red;"></b>
				</div>
			</div>
			<div class="list">
				<div class="wrap" style="overflow: hidden;">
					<div class="product">
						<dl>
							<dt><img></dt>
							<dd class="name">T恤白色</dd>
							<dd class="price">单价:<i style="color: red;font-style: normal;">￥</i><span style="color: red;">0</span></dd>
							<dd class="num">数量:
								<input type="button" value="-" class="munes"/>
								<input type="text" class="number" value="0"/>
								<input type="button" value="+" class="add"/>
							</dd>
							<span class="iconfont remove">&#xe68d;</span>
						</dl>
					</div>	
				</div>
				
			</div>
		</div>
		<div id="footer">
			<ul>
				<li><span class="iconfont">&#xe601;</span><br />首页</li>
				<li><span class="iconfont">&#xe603;</span><br />分类</li>
				<li><span class="iconfont">&#xe604;</span><br />购物车</li>
				<li><span class="iconfont">&#xe602;</span><br />我的秀</li>
				<li><span class="iconfont">&#xe600;</span><br />更多</li>
			</ul>
		</div>
	</body>
</html>
