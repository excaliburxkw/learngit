<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/jquery-2.2.3.min.js" ></script>
		<title></title>
		<style></style>
	</head>
	<body>
		<div class="content">
			<div class="main">
				
			</div>
		</div>
		<script>
			$(function(){
				var img = "";
				$.ajax({
					url:"http://datainfo.duapp.com/shopdata/getGoods.php",
					type:"get",
					data:{classID:13},
					dataType:"jsonp",
					success:function(data){
						$.each(data, function(index) {
							img += "<div><img src='"+data[index].goodsListImg+"'><span></span></div>"
						});
						$(".main").append(img)
					}
				});
			})
		</script>
	</body>
</html>
